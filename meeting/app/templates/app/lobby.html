{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/main.css' %}">

</head>
<body>
    <section id="form-container">
        <div ><a href="/signout">signout</a></div>
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}


        <div id="welcome-message">
            <h1>Welcome {{username}}</h1>
        </div>

        <form id="form">
                    {% csrf_token %}

            <div class="field-wrapper">

                <div class="form-field">
                    <label>create or join a room:</label>
                    <input name="room" placeholder="room name"  style="text-transform:uppercase"/>
                </div>


                <div class="form-field">
                    <input type="submit" value="Join room" />
                </div>
            </div>
        </form>
    </section>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');
        const form = document.getElementById('form');

        let handleSubmit = async (e) => {
            e.preventDefault();
            console.log("Form Submitted");

            let room = e.target.room.value.toUpperCase();
            let username = "{{ username|escapejs }}";
            console.log(username);

            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                let response = await fetch(`/getToken/?channel=${room}`, {
                    method: 'GET', 
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                let data = await response.json();

                let UID = data.uid;
                let token = data.token;

                sessionStorage.setItem('UID', UID);
                sessionStorage.setItem('token', token);
                sessionStorage.setItem('room', room);
                sessionStorage.setItem('username', username);

                window.open('/room', '_self');
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Failed to join room. Please try again.');
            }
        };

        form.addEventListener('submit', handleSubmit);
    });
</script>
    
</body>
</html>
